{% extends 'base.html' %}

{% load static %}

{% load widget_tweaks %}

{% block title %}Study App{% endblock %}

{% block contents %}
<main class="container-md" style="max-width: 720px;">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
            <label class="form-label" for="{{ form.text_self_resolution.id_for_label }}">{{ form.text_self_resolution.label }}</label>
            {% render_field form.text_self_resolution class='form-control' %}
        </div>
        <button type="submit" class="btn btn-primary">自己解決に設定する</button>
    </form>
</main>
{% endblock %}
