{% extends 'base.html' %}

{% load static %}

{% load widget_tweaks %}

{% block title %}自己解決に設定 | Study App{% endblock %}

{% block contents %}
<main class="container-md" style="max-width: 720px; margin-bottom: 10rem;">
    <h4 class="mb-3">自己解決に設定</h4>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
            <label class="form-label" for="{{ form.text_self_resolution.id_for_label }}">コメント</label>
            {% render_field form.text_self_resolution class='form-control' %}
        </div>
        <button type="submit" class="btn btn-primary">送信</button>
    </form>
</main>
{% endblock %}
