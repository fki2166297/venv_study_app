{% extends 'base.html' %}

{% load widget_tweaks %}

{% block title %}{{ user.get_username }} | Study App{% endblock %}

{% block contents %}
<main class="container col-8">
    <p>マイページ</p>
    <img src="/media/{{ user.icon }}" alt="{{ user.username }}" width="64" height="64" class="rounded-circle">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.icon.id_for_label }}" class="form-label">{{ form.icon.label }}</label>
                {% render_field form.icon class='form-control' %}
            </div>
        <input type="submit" class="btn btn-primary" value="投稿する">
    </form>
</main>
{% endblock %}
